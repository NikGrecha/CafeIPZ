<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all-orders</title>
</head>
<body>

<br><br>

<h2>Створити нову страву</h2>

<form action="/api/v1/apps/dishes/save" method="post">

    <label for="title">Назва:</label>
    <input type="text" id="title" name="title">

    <label for="descriptions">Опис:</label>
    <input type="text" id="descriptions" name="descriptions" required>

    <label for="recipe">Рецепт:</label>
    <input type="text" id="recipe" name="recipe">

    <label for="price">Ціна:</label>
    <input type="number" id="price" name="price">

    <!--    Випадаючий список закладів-->
    <label for="institution">Заклад:</label>
    <select id="institution" name="institution">
        <option th:each="institution : ${institutions}" th:value="${institution.id}" th:text="${institution.name}"></option>
    </select>

    <button type="submit">Створити страву</button>
</form>

<br><br>

<h1>Список усіх страв</h1>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<div th:if="${dishes != null}">

<!--    Script for adding dish to favorites-->
    <script>
        function addFavorite(deskId, dishId, userId, index) {
            fetch(`/api/v1/apps/dishes/addFavorite/${deskId}/${dishId}/${userId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ deskId: deskId, dishId: dishId, userId: userId })
            })
            .then(response => {
                if (response.ok) {
                    const element = document.getElementById('btn' + index);
                    element.remove();
                    alert('Dish added to favorites!');
                } else {
                    alert('Failed to add dish to favorites.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>


    <form action="/api/v1/apps/new-order" method="post">
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Institution id</th>
                <th>Count</th>
                <th th:if="${currentUserRole} == 'ROLE_CLIENT'">Favorite</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each="dish, stat : ${dishes}">
                    <td th:text="${dish.id}"></td>
                    <td th:text="${dish.title}"></td>
                    <td th:text="${dish.descriptions}"></td>
                    <td th:text="${dish.price}"></td>
                    <td th:text="${dish.institutionId}"></td>
                    <td><input type="number" th:name="'dishOrders[' + ${stat.index} + '].countDish'" id="countDish" required value="0"></td>
                    <td th:if="${currentUserRole} == 'ROLE_CLIENT' and (${dish.userClientId} ==  null or ${dish.userClientId} != ${currentUserId})">
                        <button type="button" th:id="'btn' + ${stat.index}" th:attr="onclick=|addFavorite('${deskId}', '${dish.id}', '${currentUserId}', '${stat.index}')|" >Додати до улюблених</button>
                    </td>

                        <input type="hidden" th:name="'dishOrders[' + ${stat.index} + '].dish.id'" id="dish" th:value="${dish.id}">
                    <input th:if="${users}" type="hidden" th:name="'dishOrders[' + ${stat.index} + '].userWorker.id'" id="userWorkerId" th:value="${currentUserId}">
<!--                    FIX! HARDCODED VALUE-->
                    <input th:unless="${users}" type="hidden" th:name="'dishOrders[' + ${stat.index} + '].userWorker.id'" id="userWorkerIdHardcoded" value="10">
                </tr>
            </tbody>
        </table>
        <div th:if="${currentUserRole} == 'ROLE_WAITER'">
            <label for="user">Виберіть користувача, якому створюєте замовлення:</label>
            <select id="user" name="user">
                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.id} + ' ' + ${user.firstName} + '' + ${user.lastName}"></option>
            </select>
        </div>
        <div th:unless="${currentUserRole} == 'ROLE_WAITER'">
            <input type="hidden" name="user" id="clientId" th:value="${currentUserId}">
        </div>

        <label for="wishes">Побажання до замовлення:</label>
        <input type="text" id="wishes" name="wishes">
        <input type="hidden" id="desk" name="desk" th:value="${deskId}">
        <input type="submit" value="Створити замовлення">
    </form>

</div>

<div th:if="${dishes == null || dishes.size() == 0}">
    <p>Страви відсутні.</p>
</div>

</body>
</html>
