<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход</title>
</head>
<body>
<h2>Вход</h2>
<form th:action="@{/login}" method="post">
    <div>
        <label>Email:</label>
        <input type="email" name="username" required />
    </div>
    <div>
        <label>Пароль:</label>
        <input type="password" name="password" required />
    </div>
    <button type="submit">Войти</button>
</form>
</body>
</html>
