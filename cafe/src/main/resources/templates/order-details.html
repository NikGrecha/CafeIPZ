<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали заказа</title>
    <link rel="stylesheet" th:href="@{/css/order-details.css}" type="text/css">
</head>
<body>
<div class="order-details-container">
    <h2>Детали заказа №<span th:text="${order.id}"></span></h2>
    <p><strong>Статус:</strong> <span th:text="${order.status}"></span></p>
    <p><strong>Пожелания:</strong> <span th:text="${order.wishes}">Нет</span></p>
    <p><strong>Сумма:</strong> <span th:text="${order.price}">0</span> грн</p>
    <h3>Список блюд</h3>
    <div class="dishes-grid">
        <div class="dish-card" th:each="dishOrder : ${dishes}">
            <h4 th:text="${dishOrder.dish.title}">Название блюда</h4>
            <p><strong>Цена:</strong> <span th:text="${dishOrder.dish.price}">Цена</span> грн</p>
            <p><strong>Категория:</strong> <span th:text="${dishOrder.dish.descriptions}">Описание</span></p>
        </div>
    </div>
</div>
</body>
</html>
