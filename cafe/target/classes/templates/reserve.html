<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>reserve</title>
</head>
<body>
<div>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <table>
        <thead>
        <tr>
            <th>id</th>
            <th>number_of_seats</th>
            <th>status</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${desk.id}"></td>
            <td th:text="${desk.numberOfSeats}"></td>
            <td th:text="${desk.status}"></td>
        </tr>
        </tbody>
    </table>
    <form action="/api/v1/apps/new-reserve" method="post">
        <input type="datetime-local" id="dateOfCreation" name="dateOfReserve">
        <input type="hidden" id="desk.id" name="desk.id" th:value="${desk.id}">
        <input type="hidden" name="user.id" th:value="${currentUser}">
        <button type="submit">Забронювати</button>
    </form>
</div>
</body>
</html>
