<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список столів</title>
    <link rel="stylesheet" th:href="@{/css/desks.css}">
</head>
<body>
<div class="desks-container">
    <!-- Форма для створення столу -->
    <div th:if="${currentUserRole} == 'ROLE_WAITER'" class="create-desk">
        <h2>Створити стіл</h2>
        <form action="/api/v1/apps/new-desk" method="post" class="create-desk-form">
            <label for="numberOfSeats">Кількість місць:</label>
            <input type="number" id="numberOfSeats" name="numberOfSeats" required placeholder="Введіть кількість місць">
            <input type="hidden" id="institution.id" name="institution.id" th:value="${institutionId}">
            <button type="submit" class="action-button">Створити стіл</button>
        </form>
    </div>

    <!-- Список столів -->
    <h2>Список столів</h2>
        <div th:if="${desks != null}" class="desks-grid">
            <div class="desk-card" th:each="desk : ${desks}">
                <h3>Стіл #<span th:text="${desk.id}"></span></h3>
                <p><strong>Кількість місць:</strong><br> <span th:text="${desk.numberOfSeats}"></span></p>
                <p><strong>Статус:</strong><br> <span th:text="${desk.status}"></span></p>
                <p><strong>Дата резерву:</strong><br> <span th:text="${desk.dateOfReserve}">Не зарезервовано</span></p>
                <a th:href="'/api/v1/apps/desk/' + ${desk.id}" class="action-button">Перейти</a>
            </div>
        </div>
</div>
</body>
</html>
