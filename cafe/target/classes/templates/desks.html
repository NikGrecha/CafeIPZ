<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all-desks</title>
</head>
<body>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<div th:if="${desks != null}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>number_of_seats</th>
            <th>status</th>
            <th>reserve</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="desk : ${desks}">
            <td th:text="${desk.id}"></td>
            <td th:text="${desk.numberOfSeats}"></td>
            <td th:text="${desk.status}"></td>
            <td>
                <a th:href="'/api/v1/apps/desk/' + ${desk.id}">Перейти</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${reviews != null}">
    <table>
        <thead>
        <tr>
            <th>StarsFood</th>
            <th>StarsService</th>
            <th>StarsAtmosphere</th>
            <th>Description</th>
            <th>DateOfCreation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviews}">
            <td th:text="${review.starsFood}"></td>
            <td th:text="${review.starsService}"></td>
            <td th:text="${review.starsAtmosphere}"></td>
            <td th:text="${review.description}"></td>
            <td th:text="${review.dateOfCreation}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
