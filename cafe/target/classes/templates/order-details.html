<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детали заказа</title>
    <link rel="stylesheet" th:href="@{/css/order-details.css}" type="text/css">
</head>
<body>
<h2>Детали заказа №<span th:text="${order.id}"></span></h2>

<p><strong>Статус:</strong> <span th:text="${order.status}"></span></p>
<p><strong>Побажання:</strong> <span th:text="${order.wishes}">Нет</span></p>
<p><strong>На ціну:</strong> <span th:text="${order.price}">Нет</span></p>

<h3>Список блюд</h3>
<table>
    <thead>
    <tr>
        <th>Название блюда</th>
        <th>Цена</th>
        <th>Категория</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="dishOrder : ${dishes}">
        <td th:text="${dishOrder.dish.title}">Название</td>
        <td th:text="${dishOrder.dish.price}">Цена</td>
        <td th:text="${dishOrder.dish.descriptions}">Категория</td>
    </tr>
    </tbody>
</table>
</body>
</html>
