<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>all-orders</title>
</head>
<body>
<h1>Список всех заказов</h1>
<style>
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<!-- Проверка, есть ли заказы -->
<div th:if="${orders != null}">
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>status</th>
            <th>wishes</th>
            <th>date_of_creation</th>
            <th>closing_date</th>
            <th>desk_id</th>
            <th>user_client_id</th>
            <th>price</th>
            <th>update status</th>
        </tr>
        </thead>
        <tbody>
        <!-- Цикл по каждому заказу из модели -->
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.wishes}"></td>
            <td th:text="${order.dateOfCreation}"></td>
            <td th:text="${order.closingDate}"></td>
            <td th:text="${order.desk.id}"></td>
            <td th:text="${order.user.id}"></td>
            <td th:text="${order.price}"></td>
            <td>
                <form action="/api/v1/apps/update-status" method="post">
                    <input type="hidden" name="id" th:value="${order.id}">
                    <input type="text" id="status" name="status" placeholder="Новое значение" required>
                    <button type="submit">Обновить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<!-- Если заказов нет, отображаем сообщение -->
<div th:if="${orders == null || orders.size() == 0}">
    <p>Заказы отсутствуют.</p>
</div>
<h2>Замовлення тепер створюються через /menu/{institutionId}/{deskId}</h2>
<a th:href="'/api/v1/apps/user-orders/' + ${currentUser}">Мої замовлення</a>
</body>
</html>
