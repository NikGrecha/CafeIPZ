<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>user-order</title>
    <link rel="stylesheet" th:href="@{/css/user-orders.css}" type="text/css" >
</head>
<body>
<a href="/api/v1/apps/institutions" class="link-back">Список закладів</a>

<h2>Мої замовлення</h2>

<div class="orders-container" th:if="${orders != null}">
    <div class="orders-grid">
        <div class="order-card" th:each="order : ${orders}">
            <h3>Заказ №<span th:text="${order.id}"></span></h3>
            <p><strong>Статус:</strong> <span th:text="${order.status}"></span></p>
            <p><strong>Побажання:</strong> <span th:text="${order.wishes}">Нет</span></p>
            <p><strong>На ціну:</strong> <span th:text="${order.price}">Нет</span></p>
            <a th:href="'/api/v1/apps/order-details/' + ${order.id}">Детальніше</a>
        </div>
    </div>
</div>
</body>
</html>
